<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icons/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Les petits plats">
        <h1 class="titleLogo">Les petits plats</h1>
    </header>
   
    <section class="searchSection mt-5">
        <div id="searchBar">
            <input class="find form-control form-control-lg" type="text" placeholder="Rechercher une recette" >
            <i class="fa fa-search"></i>
        </div>
        <section class="KeyWordsSection mt-5">
       
        </section>
       <div class="searchTheme container-fluid p-0 mt-5">
            <div id="ingredients" class="mr-5">
                <!-- filter -->
                <div id="filter-ingredients">
                  <div class="filter">
                      <div id="filter-wrapper" class="filter__wrapper">
                         
                          <button id="btn-ingredients" class="btn filter-btn active" aria-haspopup="listbox"
                              aria-labelledby="filter-label">Ingredients</button>
                            <!-- filter ingredients -->
                            <div id="filter-list-ingredients" class="filter-list" >
                                <input id="searchIngredients" type="text" placeholder="Rechercher un ingredient">
                            </div>
                      </div>
                  </div>
              </div>
            </div>
            
            <div id="appareils" class="mr-5">
              <!-- filter -->
              <div id="filter-appareils">
                <div class="filter">
                    <div id="filter-wrapper" class="filter__wrapper">
                      
                        <button id="btn-appareils" class="btn filter-btn active" aria-haspopup="listbox"
                            aria-labelledby="filter-label">Appareils</button>
                          <!-- filter appareils -->
                          <div id="filter-list-appareils" class="filter-list" >
                            <input id="searchAppareils" type="text" placeholder="Rechercher un appareil">
                          </div>
                    </div>
                </div>
            </div>
          </div>
          <div id="ustensiles">
            <!-- filter -->
            <div id="filter-ustensiles">
              <div class="filter">
                  <div id="filter-wrapper" class="filter__wrapper">
                    
                      <button id="btn-ustensiles" class="btn filter-btn active" aria-haspopup="listbox"
                          aria-labelledby="filter-label">Ustensiles</button>
                         <!-- filter ustensils -->

                        
                        <div id="filter-list-ustensiles" class="filter-list" >
                            <input id="searchUstensiles" type="text" placeholder="Rechercher un ustensile">
                        </div>
                  </div>
              </div>
          </div>
        </div>
    </section>
    <main id="cardRecipes" class="w-100 mt-5">
      
    </main>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
